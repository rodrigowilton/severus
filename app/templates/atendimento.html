<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento</title>
    <style>
        body {
            display: grid;
            grid-template-areas:
                "header header header"
                "aside main main"
                "footer footer footer";
            grid-template-columns: 1fr 4fr 1fr;
            grid-gap: 5px;
        }

        .o-header {
            grid-area: header;
            background-color: #f0f0f0;
        }

        .o-aside {
            grid-area: aside;
            background-color: #e0e0e0;
        }

        .o-main {
            grid-area: main;
            background-color: #d0d0d0;
        }

        .o-footer {
            grid-area: footer;
            background-color: #c0c0c0;
        }

        canvas {
            width: 100%; /* Faz o canvas ocupar toda a largura do container */
            height: auto; /* Mantém a proporção do canvas */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsempeg/0.2.1/jsempeg.min.js"></script>
</head>

<body>
    <header class="o-header">Header</header>
<aside class="o-aside">
    {% for camera in cameras %}
    <h2>{{ camera.name }}</h2>
    <img src="{% url 'video_feed' %}?camera={{ camera.name }}" width="640" height="480" alt="Câmera {{ camera.name }}">
    {% endfor %}
</aside>
    <main class="o-main">Main</main>
    <footer class="o-footer">Footer</footer>
</body>
</html>
